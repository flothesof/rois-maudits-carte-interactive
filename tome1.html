            var html_5e2a347516f24397985086ba138369ec = $(`<div id="html_5e2a347516f24397985086ba138369ec" style="width: 100.0%; height: 100.0%;">— Je ne peux rien faire sans cela, poursuivit-elle. Obtenez-les, et je vous promets bien, alors, de me rendre aussitôt à <i style="background-color: yellow;">Paris</i> sous un quelconque prétexte, pour y faire cesser ce désordre. En quoi puis-je vous aider ? Avez-vous prévenu mon oncle Valois ?<br>L’époque était à la construction, et les princes rivalisaient sur ce point. Ce qui se faisait à Westminster était, à <i style="background-color: yellow;">Paris</i>, déjà terminé.<br>Au bout de trois cents pas, les voyageurs tournèrent à gauche dans Lombard Street, où toutes les banques italiennes avaient leur établissement. Maisons de peu de mine sur l’extérieur, à un étage, deux au plus, mais fort bien entretenues, avec des portes cirées et des grilles aux fenêtres. Le signor Boccace laissa Guccio devant la banque Albizzi. Les deux compagnons de route se séparèrent avec beaucoup de chaleur, se félicitèrent mutuellement de leur amitié naissante, et se promirent de se revoir très vite, à <i style="background-color: yellow;">Paris</i>.<br>— Retournez-vous à <i style="background-color: yellow;">Paris</i> ? murmura-t-elle.<br>Il connaissait, à <i style="background-color: yellow;">Paris</i>, deux femmes de marchands, jolies bourgeoises de vingt ans, qui ne lui étaient pas cruelles. Au bout de quelques jours, il avait oublié sa conquête de Neauphle.<br>— J’ai laissé mon aumônière à <i style="background-color: yellow;">Paris</i>, dit Jeanne.<br>— Puisque ces aumônières sont à <i style="background-color: yellow;">Paris</i>, nous enverrons deux écuyers les prendre sur-le-champ.<br>— Ma tante, reprit Robert, j’ai fait en pleine nuit les dix lieues de Pontoise à <i style="background-color: yellow;">Paris</i> pour venir vous avertir, car personne ne songeait à le faire. Croyez-vous encore que ce soient de mauvais sentiments qui m’amènent ?<br>Souvent, il partait pour l’une de ses résidences de campagne, où il suivait de longues chasses, sa seule distraction apparente. Mais il était vite rappelé à <i style="background-color: yellow;">Paris</i> par des rapports alarmants. La situation alimentaire, dans le royaume, était mauvaise. Le coût des vivres augmentait ; les régions prospères n’acceptaient pas de diriger leurs excédents vers les régions pauvres. On disait volontiers : « Trop de sergents, et pas assez de froment. » On refusait de payer les impôts, et l’on se révoltait contre les prévôts et les receveurs de finances. À la faveur de cette crise, les ligues de barons, en Bourgogne et en Champagne, se reconstituaient pour soutenir de vieilles prétentions féodales. Robert d’Artois, mettant à profit le scandale des princesses royales et le mécontentement général, recommençait à fomenter des troubles sur les terres de la comtesse Mahaut.<br>Marigny, contre l’avis de Charles de Valois, fit alors convoquer une assemblée populaire pour le 1er août 1314, à <i style="background-color: yellow;">Paris</i>. Il avait déjà eu recours à de pareilles consultations, mais surtout à l’occasion des conflits avec la papauté. C’était en aidant le pouvoir royal à se dégager de l’obédience au Saint-Siège que la bourgeoisie avait conquis son droit de parole. Maintenant, on demandait son approbation en matière de finances.<br>— Non, Monseigneur, répondit-il. Je subirai le sort qui sera fait à tous. Je ne veux point recommencer ailleurs, et n’ai point de raison de le faire. Je suis de France, maintenant, autant que vous l’êtes. Je suis bourgeois du roi. Je veux rester dans cette maison que j’ai construite, à <i style="background-color: yellow;">Paris</i>. J’y ai passé trente-deux ans de ma vie, Monseigneur, et, si Dieu veut, c’est ici que ma vie s’achèvera… Du reste, ajouta-t-il, eussé-je le désir de vous restituer la décharge, je ne le pourrais pas ; je ne l’ai plus en main.<br>Le jeune homme dut donc annoncer qu’une affaire importante le rappelait à <i style="background-color: yellow;">Paris</i>. Dame Eliabel, Pierre et Jean montrèrent de vifs regrets. Marie ne dit rien et continua l’ouvrage de broderie auquel elle était occupée. Mais, lorsqu’elle fut seule avec Guccio, elle laissa paraître son angoisse. Était-il arrivé un malheur ? Guccio était-il menacé ?</div>`)[0];

            var html_39336eeae50c40628afb00fe9df98211 = $(`<div id="html_39336eeae50c40628afb00fe9df98211" style="width: 100.0%; height: 100.0%;">— Je l’ignore, messire ; j’ai ordre de vous conduire à <i style="background-color: yellow;">Notre-Dame</i> pour en entendre lecture.<br>Dehors, le bourdon de <i style="background-color: yellow;">Notre-Dame</i> s’était tu, et il régnait sur rue de la Cité un silence inhabituel, impressionnant. Que se passait-il à <i style="background-color: yellow;">Notre-Dame</i> ?<br>Tandis que le prévôt lui expliquait ce qui s’était passé à <i style="background-color: yellow;">Notre-Dame</i>, Philippe le Bel avait continué de s’intéresser aux trois lévriers, de leur relever les babines pour examiner leurs crocs blancs et leur gueule noire, de palper leur poitrine profonde au pelage couleur de sable. Des bêtes directement importées d’Orient, sans aucun doute.<br>Il continua en léguant à diverses églises, à <i style="background-color: yellow;">Notre-Dame</i> de Boulogne, parce que sa fille s’y était mariée, à Saint-Martin de Tours, à Saint-Denis, des fleurs de lis d’or, « d’un prix de mille livres », précisa-t-il pour chacune.</div>`)[0];
            popup_aff06bd1868144eb95c0b27d5358ff47.setContent(html_39336eeae50c40628afb00fe9df98211);

            var html_d3797b8521cb46dd9cc9fcc56930a60c = $(`<div id="html_d3797b8521cb46dd9cc9fcc56930a60c" style="width: 100.0%; height: 100.0%;">— Eh bien ! rassurez Marguerite, et rassurez-vous, Blanche. Mes fils Louis et Charles pourront vous tenir compagnie ce soir. Aujourd’hui est une bonne journée pour le royaume, dit Philippe le Bel. Il n’y aura pas conseil ce soir. Quant à votre époux, Jeanne, qui est allé à <i style="background-color: yellow;">Dole</i> et à Salins veiller aux affaires de votre comté, je ne pense pas qu’il demeure encore absent plus d’une semaine.</div>`)[0];

            var html_8ed14b1299a942148e6b6d3d44a2ceb4 = $(`<div id="html_8ed14b1299a942148e6b6d3d44a2ceb4" style="width: 100.0%; height: 100.0%;">— Les barons et moi, l’autre année, sommes parvenus à abattre Gaveston ; il a eu la tête tranchée et je me réjouissais que son corps fût à pourrir chez les dominicains, à <i style="background-color: yellow;">Oxford</i>. Eh bien ! J’en arrive, mon cousin, à regretter le chevalier de Gaveston, car, depuis, comme pour se venger de moi, Édouard attire au palais tout ce qu’il y a de plus bas et de plus infâme dans les hommes de son peuple. On le voit courir les bouges du port de Londres, s’asseoir avec les truands, rivaliser à la lutte avec les débardeurs, et à la course avec les palefreniers. Les beaux tournois, en vérité, qu’il nous donne là ! Pendant ce temps, commande qui veut son royaume, pourvu qu’on organise ses plaisirs et qu’on les partage. Pour l’heure, ce sont les barons Despenser qui ont sa faveur, le père gouvernant le fils, qui sert de femme à mon époux. Quant à moi, Édouard ne m’approche plus, et s’il lui arrive de s’aventurer dans ma couche, j’en éprouve une telle honte que j’en reste toute froide.</div>`)[0];

            var html_530542b47f8a4e41905f41a3b1bd14fa = $(`<div id="html_530542b47f8a4e41905f41a3b1bd14fa" style="width: 100.0%; height: 100.0%;">Les prisonniers furent poussés vers le chariot. Molay y monta le premier. Le commandeur d’Aquitaine, l’homme qui avait repoussé les Turcs à <i style="background-color: yellow;">Saint-Jean</i>-d’Acre, semblait frappé d’hébétude. Il fallut le hisser. Le visiteur général remuait les lèvres, sans arrêt. Lorsque Geoffroy de Charnay grimpa à son tour dans la voiture, un chien invisible se mit à hurler, quelque part du côté des écuries.</div>`)[0];

            var html_dc3ea90d38c84e45a7a791a6075dbddf = $(`<div id="html_dc3ea90d38c84e45a7a791a6075dbddf" style="width: 100.0%; height: 100.0%;">L’époque était à la construction, et les princes rivalisaient sur ce point. Ce qui se faisait à <i style="background-color: yellow;">Westminster</i> était, à Paris, déjà terminé.<br>Après le repas, dont Albizzi s’excusa qu’il fût menu d’ordinaire mais qui était digne d’une table de baron, Guccio se rendit à <i style="background-color: yellow;">Westminster</i>. Il était accompagné d’un valet de la banque, sorte de garde du corps, taillé en buffle, et qui portait le coffret lié à sa ceinture par une chaîne de fer.<br>Isabelle se renfonça un peu dans les coussins. De nouveau, elle se sentait reprise de cette singulière faiblesse qui l’avait saisie à <i style="background-color: yellow;">Westminster</i> en face de Robert. « Est-il donc vrai qu’il m’aime, pensait-elle, ou bien seulement me fait-il compliments comme il en doit faire à toute femme ? » Entre les rideaux de la litière, elle voyait au flanc du cheval pommelé l’immense botte rouge et l’éperon doré ; elle voyait cette cuisse de géant dont les muscles roulaient contre l’arçon de la selle ; et elle se demandait si, chaque fois qu’elle se trouverait en présence de cet homme, elle éprouverait ce même trouble, ce même désir d’abandon… Elle fit effort pour se dominer. Elle n’était point là pour elle-même.</div>`)[0];

            var html_2d170deccae44224b660606797411c85 = $(`<div id="html_2d170deccae44224b660606797411c85" style="width: 100.0%; height: 100.0%;">— Vous voyez, Monseigneur… Donc tu te rendras chez Albizzi, et là, avec son aide, tu iras à <i style="background-color: yellow;">Westmoutiers</i> délivrer à la reine, et à elle seule, le message que Monseigneur va écrire. Je te dirai tout à l’heure plus longuement ce que tu devras faire.<br>— Vous irez à <i style="background-color: yellow;">Westmoutiers</i> ce jour d’hui, après dîner, mon cousin, dit-il une fois qu’il eut expédié le secrétaire porteur du billet. Je pense que la reine vous donnera audience. Vous serez pour tous un marchand de pierres précieuses et d’orfèvrerie, venu exprès d’Italie et recommandé par moi. En présentant vos bijoux à la reine, vous pourrez lui remettre votre message.</div>`)[0];

            var html_4aae37cec8524488becfd3607581fed4 = $(`<div id="html_4aae37cec8524488becfd3607581fed4" style="width: 100.0%; height: 100.0%;">« Sûrement je vais mourir, se disait Guccio. Comme c’est sot de mourir de la sorte, à mon âge, englouti au milieu de la mer. Jamais je ne reverrai Paris, ni Sienne, ni ma famille, jamais je ne reverrai le soleil. Si seulement j’avais attendu un jour ou deux à <i style="background-color: yellow;">Calais</i> ! Quelle sottise ! Mais si j’en ressors, par la Madone, je reste à Londres, je me fais débardeur, faquin, n’importe quoi, mais jamais je ne repose le pied sur un bateau. »</div>`)[0];

            var html_1d742affce574fb99a99c39d3b93a844 = $(`<div id="html_1d742affce574fb99a99c39d3b93a844" style="width: 100.0%; height: 100.0%;">Né au plus près du trône de France, et ne se consolant pas de ne pas l’occuper, ce prince brouillon s’était employé à courir l’univers pour trouver un autre trône où s’asseoir. Il avait, dans son adolescence, reçu, mais sans pouvoir la garder, la couronne d’Aragon. Puis il avait tenté de reconstituer à son profit le royaume d’Arles. Puis il s’était porté candidat à l’empire d’Allemagne, mais avait échoué assez piteusement à l’élection. Veuf d’une princesse d’Anjou-Sicile, il était, par son remariage avec Catherine de Courtenay, héritière de l’Empire latin d’Orient, devenu empereur de Constantinople, mais empereur titulaire seulement, car un véritable souverain, Andronic II Paléologue, régnait alors à <i style="background-color: yellow;">Byzance</i>. Or même ce sceptre illusoire, par suite d’un second veuvage, venait de lui échapper l’année précédente pour passer à l’un de ses gendres, le prince de Tarente.</div>`)[0];

            var html_8dd5bac0800c4adebbe7d7634ccdcf1c = $(`<div id="html_8dd5bac0800c4adebbe7d7634ccdcf1c" style="width: 100.0%; height: 100.0%;">Ce jour-là, au cours d’un conseil qui se tenait à <i style="background-color: yellow;">Maubuisson</i>, l’archevêque de Narbonne, Gilles Aycelin, alors garde des Sceaux royaux, s’était refusé, tragiquement, à apposer ceux-ci sur l’ordonnance d’arrestation des Templiers. Philippe le Bel, sans un mot, avait pris les sceaux des mains de l’archevêque pour les mettre devant Nogaret, faisant de ce légiste le second personnage de l’administration royale.<br>— Vois-tu, Lormet, dit le géant, je veux que cette chienne trop grasse entende son malheur de ma propre bouche. Voici un grand moment de plaisir, en ma vie, qui s’approche. Je veux voir la mauvaise gueule de ma tante, lorsque je vais lui conter ce qui se passe à <i style="background-color: yellow;">Maubuisson</i>. Et je veux qu’elle vienne à Pontoise ; et je veux qu’elle aide à sa ruine en allant braire devant le roi, et je veux qu’elle en crève de dépit.<br>— De moi-même, ma tante ; et toute la cour à <i style="background-color: yellow;">Maubuisson</i> en sait autant. Cela s’est passé à la nuit tombée.<br>D’autres passions, d’autres intérêts s’agitaient à <i style="background-color: yellow;">Maubuisson</i>. Les familiers des princesses exilées cherchaient à renouer les fils invisibles de la puissance et de l’intrigue, fût-ce en reniant les amitiés dont la veille ils se paraient. Les navettes de la peur, de la vanité et de l’ambition s’étaient mises en marche pour retisser, sur un nouveau dessin, la toile brutalement déchirée.</div>`)[0];

            var html_387ef225e0044ce994531139de0d56f7 = $(`<div id="html_387ef225e0044ce994531139de0d56f7" style="width: 100.0%; height: 100.0%;">— Guccio, dit Tolomei, tu vas connaître l’Angleterre. Tu partiras demain à l’aube crevant ; tu te rendras à <i style="background-color: yellow;">Londres</i> chez notre cousin Albizzi…<br>« Sûrement je vais mourir, se disait Guccio. Comme c’est sot de mourir de la sorte, à mon âge, englouti au milieu de la mer. Jamais je ne reverrai Paris, ni Sienne, ni ma famille, jamais je ne reverrai le soleil. Si seulement j’avais attendu un jour ou deux à Calais ! Quelle sottise ! Mais si j’en ressors, par la Madone, je reste à <i style="background-color: yellow;">Londres</i>, je me fais débardeur, faquin, n’importe quoi, mais jamais je ne repose le pied sur un bateau. »<br>Il y avait là un homme arrivé de la veille, qui s’appelait Boccacio, ou Boccace, et qui était voyageur pour le compte de la compagnie Bardi. Il venait lui aussi de Paris, et avait assisté avant son départ au supplice de Jacques de Molay ; il avait, de ses oreilles, entendu la malédiction, et il se servait, pour décrire cette tragédie, d’une ironie précise et macabre qui enchanta la tablée italienne. C’était un personnage d’une trentaine d’années au visage intelligent et vif, avec des lèvres minces, et un regard qui semblait s’amuser de tout. Comme il se rendait également à <i style="background-color: yellow;">Londres</i>, Guccio et lui décidèrent de faire chemin ensemble.<br>— Je n’aurais garde de le laisser à <i style="background-color: yellow;">Londres</i> sans moi, répondit Isabelle.</div>`)[0];
            popup_6c48d2792c024de38129bc5208c322dd.setContent(html_387ef225e0044ce994531139de0d56f7);

low;">Santa Maria</i> della Scala, à <i style="background-color: yellow;">Santa Maria</i> dei Servi, à <i style="background-color: yellow;">Santa Maria</i> del Carminé, autant dire à toutes les églises de Sienne qu’il connaissait.</div>`)[0];

            var html_a78b767935e44e6483760ea39d03ce94 = $(`<div id="html_a78b767935e44e6483760ea39d03ce94" style="width: 100.0%; height: 100.0%;">Prenant par Pontoise pour bifurquer à travers l’Ile-de-France, Guccio arriva à <i style="background-color: yellow;">Neauphle</i>-le-Vieux le jour de la Saint-Hugues.<br>Il se sentait la tête un peu lourde des boissons du dîner. Il demanda nouvelles de Pierre et Jean de Cressay ; ils étaient partis pour la chasse dès l’aube. Plus hésitant, il s’enquit de Marie. Dame Eliabel répondit que sa fille avait dû se rendre à <i style="background-color: yellow;">Neauphle</i> pour quelques achats de ménage.<br>Guccio se dégagea des empressements de dame Eliabel, en l’assurant qu’il allait s’efforcer d’arranger l’affaire ; mais il lui fallait courir à <i style="background-color: yellow;">Neauphle</i>, et en conférer avec ses commis.<br>Sur la route de Paris, Guccio, galopant, se considérait comme un séducteur irrésistible qui n’avait qu’à paraître dans les châteaux pour y moissonner les cours. L’image de Marie dans le clos des pommiers, auprès de la rivière, ne le quittait pas. Et il se promettait de revenir à <i style="background-color: yellow;">Neauphle</i>, très vite, dans quelques jours peut-être…<br>Guccio accepta de bon cœur cet accueil, et il expliqua sa venue de la façon qu’il avait méditée. Il arrivait à <i style="background-color: yellow;">Neauphle</i> pour remettre en ordre le comptoir qui souffrait d’une mauvaise gestion. Les commis ne faisaient pas rentrer à temps les créances… Aussitôt dame Eliabel s’inquiéta.<br>Le lendemain, Guccio reçut à <i style="background-color: yellow;">Neauphle</i> un message de son oncle où celui-ci lui faisait savoir que le péril était pour l’heure conjuré, et l’invitait à rentrer aussitôt.</div>`)[0];
            popup_f16483359d304669b8f999d3c2aac82a.setContent(html_a78b767935e44e6483760ea39d03ce94);

            var html_bc3f5ce2846c42d2b49fa34fe6f0cf41 = $(`<div id="html_bc3f5ce2846c42d2b49fa34fe6f0cf41" style="width: 100.0%; height: 100.0%;">Celle-ci, débarquée trois jours plus tôt sur le sol de France, faisait route à travers la Picardie. Elle avait quitté Amiens le matin ; si tout allait bien, elle parviendrait à <i style="background-color: yellow;">Clermont</i> en fin d’après-midi. Elle y dormirait et, le lendemain, son escorte d’Angleterre jointe à celle de France, elle se rendrait au château de Maubuisson, près Pontoise, où son père, Philippe le Bel, l’attendait.<br>On le porta ainsi jusqu’à <i style="background-color: yellow;">Clermont</i> où, dans la nuit, il recouvra partiellement l’usage de la parole. Les médecins, aussitôt mandés, l’avaient saigné.</div>`)[0];

            var html_2e610e8d115545e88c03d287b75a21e9 = $(`<div id="html_2e610e8d115545e88c03d287b75a21e9" style="width: 100.0%; height: 100.0%;">— Vois-tu, Lormet, dit le géant, je veux que cette chienne trop grasse entende son malheur de ma propre bouche. Voici un grand moment de plaisir, en ma vie, qui s’approche. Je veux voir la mauvaise gueule de ma tante, lorsque je vais lui conter ce qui se passe à Maubuisson. Et je veux qu’elle vienne à <i style="background-color: yellow;">Pontoise</i> ; et je veux qu’elle aide à sa ruine en allant braire devant le roi, et je veux qu’elle en crève de dépit.<br>— Il faut que j’aille à <i style="background-color: yellow;">Pontoise</i> sur l’heure, dit Mahaut sans l’entendre. Il faut que je les voie et leur souffle ce qu’elles doivent répondre.<br>Durant tout le trajet de Paris à <i style="background-color: yellow;">Pontoise</i>, la comtesse Mahaut, dans sa litière, chercha des arguments propres à fléchir le courroux du roi. Mais elle parvenait mal à fixer ses idées. Trop de pensées l’habitaient, trop de craintes, trop de colère aussi contre la folie de ses filles, contre la bêtise de leurs maris, contre l’imprudence de leurs amants, contre tous ceux qui par légèreté, aveuglement ou quête sensuelle, risquaient de ruiner le laborieux édifice de sa puissance. Mère de princesses répudiées, que deviendrait Mahaut ? Elle était bien décidée à noircir autant qu’elle le pourrait la reine de Navarre, et à rejeter sur celle-ci toute la culpabilité. Marguerite n’était pas sa fille. Pour ses propres enfants Mahaut plaiderait l’entraînement, le mauvais exemple…<br>La place du Martroy, à <i style="background-color: yellow;">Pontoise</i>, où allait avoir lieu l’exécution des frères d’Aunay, était emplie par la foule lorsque Béatrice y arriva. Bourgeois, paysans et soldats y affluaient depuis l’aube. Les propriétaires des maisons qui donnaient sur la place avaient loué à bon prix leurs fenêtres de façade, où les têtes se pressaient sur plusieurs rangs.<br>Le peuple de Paris ne mit que huit jours à construire, autour de la condamnation des princesses adultères, une légende de débauche et de cruauté. Imaginations de carrefours et vantardises de boutiques : tel affirmait tenir la vérité, de première bouche, d’un sien compère qui livrait les épices à l’hôtel de Nesle ; tel autre avait un cousin à <i style="background-color: yellow;">Pontoise</i>… L’affabulation populaire s’était surtout emparée de Marguerite de Bourgogne et lui faisait tenir un rôle extravagant. Ce n’était plus un amant qu’on attribuait à la reine de Navarre, mais dix, mais cinquante ; un par soirée… On se montrait, avec force récits et une sorte de fascination craintive, la tour de Nesle devant laquelle des gardes veillaient à présent, de jour et de nuit, afin d’écarter les curiosités. Car l’affaire n’était pas terminée. Plusieurs cadavres avaient été repêchés dans les parages. On affirmait que l’héritier du trône, enfermé dans son hôtel, tourmentait ses serviteurs pour leur faire avouer ce qu’ils savaient de l’inconduite de sa femme, et ensuite expédiait leurs corps à la Seine.</div>`)[0];

            var html_4c17d8a4d8654f24af425aeecba6a612 = $(`<div id="html_4c17d8a4d8654f24af425aeecba6a612" style="width: 100.0%; height: 100.0%;">— Sire, le pape Clément était chez son neveu, messire de Got, à <i style="background-color: yellow;">Carpentras</i>, quand il fut saisi de fièvres et d’angoisses. Alors il dit qu’il voulait retourner en Guyenne, pour y mourir au lieu de sa naissance, à Villandraut. Mais il ne put aller plus loin que la première étape, et dut se fermer à Roquemaure près Châteauneuf. Ses physiciens ont tout essayé pour le garder en vie, jusques à lui faire manger des émeraudes pilées en poudre, qui sont remède le meilleur, à ce qu’il paraît, pour le mal qu’il avait. Mais rien n’a fait. L’étouffement l’a pris. Les cardinaux étaient autour de lui. Je ne sais rien d’autre.<br>Le siège pontifical était vacant maintenant depuis quatre semaines, et les cardinaux, réunis en conclave à <i style="background-color: yellow;">Carpentras</i> selon les instructions dernières de Clément V, se livraient un combat qui ne paraissait pas près de finir.<br>Les vingt-trois cardinaux assemblés à <i style="background-color: yellow;">Carpentras</i>, et qui venaient de partout, d’Italie, de France, d’Espagne, de Sicile, d’Allemagne, étaient déchirés en presque autant de camps qu’il y avait de chapeaux.</div>`)[0];

            var html_22edbc6212d7479e929d01d2e4eea0c3 = $(`<div id="html_22edbc6212d7479e929d01d2e4eea0c3" style="width: 100.0%; height: 100.0%;">— Ces huit cardinaux italiens, dit Marigny, ne sont accordés que dans leur volonté de ramener à <i style="background-color: yellow;">Rome</i> la papauté. Par bonheur, ils ne le sont sur le nom d’aucun papable.<br>— <i style="background-color: yellow;">Rome</i> est la ville du pape pour tous les chrétiens, dit Charles de Valois. Le centre du monde est à <i style="background-color: yellow;">Rome</i>.<br>— Mais quand le pape veut se tenir à <i style="background-color: yellow;">Rome</i>, il ne peut y rester ! s’écria Marigny. Il est forcé de fuir devant les factions qui déchirent la ville, et doit s’aller réfugier dans quelque château sous la protection de troupes qui ne lui appartiennent point. Il se trouve beaucoup mieux veillé par notre bonne forteresse de Villeneuve, de l’autre côté du Rhône.<br>La raison du vieux pape n’avait pas résisté à l’attentat et à l’outrage. Tandis qu’on le ramenait à <i style="background-color: yellow;">Rome</i>, Boniface continuait de pleurer comme un enfant. Puis il était tombé dans une démence furieuse, insultant quiconque l’approchait, et se traînant à quatre pattes dans la chambre où on le gardait. Un mois plus tard il mourait en repoussant, dans une crise de rage, les derniers sacrements…</div>`)[0];
